  <main class="main balance-equations-page">

    <h1 class="game-title">Израмнување на хемиски равенки</h1>
    <p class="game-intro">
      Израмни ја хемиската равенка со променување на коефициентите.
    </p>
  
    <div id="container">
  
      <aside id="sidebar">
        <section class="atom-card">
          <h3 class="atom-card-title">Равенки</h3>
          <ul id="reaction-list"></ul>

          </section>

          <section class="bond-controls">
            <button class="balance-check-btn" id="checkBtn">
              Провери ја равенката
            </button>
          </section>

      </aside>
  
      <!-- main space -->
      <section id="workspace" class="balance-workspace">

        <div id="reaction-nav">
          <button id="prevReaction">← Претходно</button>
          <span id="reaction-label"></span>
          <button id="nextReaction">Следно →</button>
        </div>
      
        <div id="equation-bar"></div>
      
        <div id="molecule-area">
          <div class="box">
            <h3>Реактанти</h3>
            <div id="reactants"></div>
          </div>
      
          <div class="box">
            <h3>Продукти</h3>
            <div id="products"></div>
          </div>
        </div>
      
        <div id="scales"></div>      
        <div id="feedback"></div>
      
      </section>
