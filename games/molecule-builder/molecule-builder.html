  </header>

  <main class="main molecule-builder-page">

    <h1 class="game-title">Градиме молекули</h1>
    <p class="game-intro">
      Повлечи атоми и поврзи ги за да изградиш точна молекула.
    </p>

      <div id="container">

        <aside id="sidebar">

          <section class="atom-card">
            <h2 class="atom-card-title">Атоми</h2>
        
            <div id="atomPalette" class="atoms-palette"></div>
          </section>
        
          <section class="bond-controls">
            <h2>Поврзи ги атомите</h2>
        
            <button id="singleBondBtn">Единечна врска</button>
            <button id="doubleBondBtn">Двојна врска</button>
            <button id="tripleBondBtn">Тројна врска</button>
            <button id="checkBtn">Провери ја молекулата</button>
            <button id="resetBtn">Почни од почеток</button>
          </section>
        
        </aside>

        <section id="workspace">
          <p class="workspace-hint">Повлечи го атомот тука</p>
        </section>

      </div>
      <div id="resultBar" class="result-bar" >
        <p id="resultText"></p>
        <button id="tryAgainBtn">Пробај повторно</button>
      </div>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
